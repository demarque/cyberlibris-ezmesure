version: '2'
services:
  elastic:
    extends:
      file: docker-compose.yml
      service: elastic

  kibana:
    build:
      context: ./kibana
    ports:
      - 5601:5601
    links:
      - elastic
      - reporting
    environment:
      - ELASTICSEARCH_PASSWORD
      - ELASTICSEARCH_USERNAME
      - SERVER_BASEPATH
      - SERVER_HOST
      - SERVER_PORT
      - THIS_HOST
      - ELASTICSEARCH_HOSTS
      - XPACK_MONITORING_ENABLED
      - KIBANA_DEFAULTAPPID
      - XPACK_REPORTING_KIBANASERVER_HOSTNAME
      - APPLI_APACHE_SERVERNAME
      - REPORTING_URL=http://reporting:3000
    volumes:
      - ./kibana/config/kibana.yml:/usr/share/kibana/config/kibana.yml
    restart: unless-stopped

  rp:
    extends:
      file: docker-compose.yml
      service: rp

  api:
    image: node:10.15.3
    ports:
      - 3000:3000
    volumes:
      - "./api:/usr/src/app"
      - "./data/api/storage:/usr/src/app/storage"
      - "./templates:/usr/src/app/templates"
    working_dir: /usr/src/app
    environment:
      - http_proxy
      - https_proxy
      - EZMESURE_ELASTIC_HOST=elastic
      - ELASTICSEARCH_PASSWORD
      - EZMESURE_AUTH_SECRET
      - EZMESURE_SMTP_HOST=maildev
      - EZMESURE_SMTP_PORT=25
      - EZMESURE_GOOGLE_EMAIL
      - EZMESURE_GOOGLE_PRIVATE_KEY
      - EZMESURE_NOTIFICATIONS_SENDER
      - EZMESURE_NOTIFICATIONS_CRON
      - EZMESURE_NOTIFICATIONS_RECIPIENTS
      - SERVER_HOST
      - SERVER_PORT
      - EZMESURE_KIBANA_TIMEOUT
      - NODE_ENV
      - NODE_CONFIG
    links:
      - elastic
      - maildev
    restart: "no"
    command: npm run dev

  front:
    image: node:10.15.3
    ports:
      - 8080:8080
    volumes:
      - "./front:/usr/src/app"
    working_dir: /usr/src/app
    environment:
      - API_URL=https://${EZMESURE_DOMAIN}.couperin.org/api
      - HOST=0.0.0.0
      - PORT=8080
    command: npm run dev
    restart: "no"

  reporting:
    build:
      context: ./reporting
      args:
        - http_proxy
        - https_proxy
    ports:
      - 4000:3000
    volumes:
      - "./reporting/logs:/usr/src/app/logs"
      - "./reporting/tmp:/usr/src/app/tmp"
      - "./reporting:/usr/src/app"
      - "./templates:/usr/src/app/templates"
    working_dir: /usr/src/app
    environment:
      - NODE_ENV=development
      - http_proxy
      - https_proxy
      - no_proxy=localhost,rp
      - REPORTING_PORT=3000
      - REPORTING_ELASTIC_HOST=elastic
      - REPORTING_ELASTIC_PORT=9200
      - REPORTING_SMTP_HOST=maildev
      - REPORTING_SMTP_PORT=25
      - REPORTING_SENDER
      - REPORTING_INDEX=.ezmesure-reporting
      - REPORTING_FREQUENCIES
      - KIBANA_INTERNAL_URL=https://rp/kibana
      - KIBANA_EXTERNAL_URL
      - NODE_CONFIG
      - REPORTING_ELASTIC_USER=${ELASTICSEARCH_USERNAME}
      - REPORTING_ELASTIC_PASSWORD=${ELASTICSEARCH_PASSWORD}
    links:
      - elastic
      - maildev
      - rp
    restart: "no"
    entrypoint: npm run dev

  maildev:
    image: djfarrelly/maildev
    ports:
      - 1080:80
