<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width">
    {% block title %}{% endblock %}
    <style>

      body {
        width: 100% !important;
        min-width: 100%;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
        margin: 0;
        Margin: 0;
        padding: 0;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box; }

      img {
        outline: none;
        text-decoration: none;
        -ms-interpolation-mode: bicubic;
        width: auto;
        max-width: 100%;
        clear: both;
        display: block; }

      center {
        width: 100%;
        min-width: 580px; }

      a img {
        border: none; }

      td {
        word-wrap: break-word;
        -webkit-hyphens: auto;
        -moz-hyphens: auto;
        hyphens: auto;
        border-collapse: collapse !important; }

      table, tr, td {
        padding: 0;
        vertical-align: top;
        text-align: left; }

      @media only screen {
        html {
          min-height: 100%;
          background: #f3f3f3; } }

      table.body {
        background: #f3f3f3;
        height: 100%;
        width: 100%; }

      table.container {
        background: #fefefe;
        width: 580px;
        margin: 0 auto;
        Margin: 0 auto;
        text-align: inherit; }

      table.row {
        padding: 0;
        width: 100%;
        position: relative; }

      table.spacer {
        width: 100%; }
        table.spacer td {
          mso-line-height-rule: exactly; }

      table.container table.row {
        display: table; }

      th.columns {
        margin: 0 auto;
        Margin: 0 auto;
        padding-left: 16px;
        padding-bottom: 16px; }

      th.columns.last {
        padding-right: 16px; }

      th.columns table:not(.button) {
        width: 100%; }

      th.large-12 {
        width: 564px;
        padding-left: 8px;
        padding-right: 8px; }

      th.large-12.first {
        padding-left: 16px; }

      th.large-12.last {
        padding-right: 16px; }

      th.large-12 center {
        min-width: 532px; }

      th.expander {
        visibility: hidden;
        width: 0;
        padding: 0 !important; }

      h4.text-center {
        text-align: center; }

      img.float-center {
        margin: 0 auto;
        Margin: 0 auto;
        float: none;
        text-align: center; }

      table.float-center,
      td.float-center,
      th.float-center {
        margin: 0 auto;
        Margin: 0 auto;
        float: none;
        text-align: center; }

      body,
      table.body,
      h4,
      h5,
      td,
      th,
      a {
        color: #0a0a0a;
        font-family: Helvetica, Arial, sans-serif;
        font-weight: normal;
        padding: 0;
        margin: 0;
        Margin: 0;
        text-align: left;
        line-height: 1.3; }

      h4,
      h5 {
        color: inherit;
        word-wrap: normal;
        font-family: Helvetica, Arial, sans-serif;
        font-weight: normal;
        margin-bottom: 10px;
        Margin-bottom: 10px; }

      h4 {
        font-size: 24px; }

      h5 {
        font-size: 20px; }

      body,
      table.body,
      td,
      th {
        font-size: 16px;
        line-height: 1.3; }

      a {
        color: #2199e8;
        text-decoration: none; }
        a:hover {
          color: #147dc2; }
        a:active {
          color: #147dc2; }
        a:visited {
          color: #2199e8; }

      table.menu {
        width: 580px; }
        table.menu th.menu-item {
          padding: 10px;
          padding-right: 10px; }
          table.menu th.menu-item a {
            color: #2199e8; }

      .menu[align="center"] {
        width: auto !important; }

      @media only screen and (max-width: 596px) {
        table.body img {
          width: auto;
          height: auto; }
        table.body center {
          min-width: 0 !important; }
        table.body .container {
          width: 95% !important; }
        table.body .columns {
          height: auto !important;
          -moz-box-sizing: border-box;
          -webkit-box-sizing: border-box;
          box-sizing: border-box;
          padding-left: 16px !important;
          padding-right: 16px !important; }
        th.small-12 {
          display: inline-block !important;
          width: 100% !important; }
        table.menu {
          width: 100% !important; }
          table.menu td,
          table.menu th {
            width: auto !important;
            display: inline-block !important; }
        table.menu[align="center"] {
          width: auto !important; } }

      body,
      html,
      .body {
        background: #f3f3f3 !important;
      }

      .container.header {
        background: transparent !important;
      }

      .body-border {
        border-top: 8px solid #5cb8c0;
        border-radius: 3px;
      }

    </style>
  </head>

  <body>
    <!-- <style> -->
    <table class="body">
      <tr>
        <td class="float-center" align="center" valign="top">
          <center>
            <table class="spacer float-center">
              <tbody>
                <tr>
                  <td height="16px" style="font-size:16px;line-height:16px;">&#xA0;</td>
                </tr>
              </tbody>
            </table>
            <table align="center" class="container header float-center">
              <tbody>
                <tr>
                  <td>
                    <table class="row">
                      <tbody>
                        <tr>
                          <th class="small-12 large-12 columns first last">
                            <table>
                              <tr>
                                <th>
                                  <center>
                                    <a href="https://ezmesure.couperin.org/">
                                      <img src="cid:ezmesure_logo.png" height="60px" align="center" class="float-center">
                                    </a>
                                  </center>
                                </th>
                              </tr>
                            </table>
                          </th>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>
            <table align="center" class="container body-border float-center">
              <tbody>
                <tr>
                  <td>
                    <table class="row">
                      <tbody>
                        <tr>
                          <th class="small-12 large-12 columns first last">
                            <table>
                              <tr>
                                <th>
                                  <table class="spacer">
                                    <tbody>
                                      <tr>
                                        <td height="16px" style="font-size:16px;line-height:16px;">&#xA0;</td>
                                      </tr>
                                    </tbody>
                                  </table>

                                  {% block content %}{% endblock %}

                                </th>
                                <th class="expander"></th>
                              </tr>
                            </table>
                          </th>
                        </tr>
                      </tbody>
                    </table>
                    <table class="spacer">
                      <tbody>
                        <tr>
                          <td height="16px" style="font-size:16px;line-height:16px;">&#xA0;</td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>

            <table align="center" class="menu float-center">
              <tr>
                <td>
                  <table class="float-center">
                    <tr>
                      <th class="menu-item float-center">
                        <a href="https://ezmesure.couperin.org" title="Site web ezMESURE">
                          <img src="cid:ezmesure_home.png" alt="ezMESURE">
                        </a>
                      </th>
                      <th class="menu-item float-center">
                        <a href="https://www.youtube.com/channel/UCcR-0UE9WjYiwS4fMG2T4tQ" title="ChaÃ®ne YouTube">
                          <img src="cid:ezmesure_youtube.png" alt="YouTube">
                        </a>
                      </th>
                      <th class="menu-item float-center">
                        <a href="https://twitter.com/ezpaarse" title="Suivez-nous sur Twitter">
                          <img src="cid:ezmesure_twitter.png" alt="Twitter">
                        </a>
                      </th>
                      <th class="menu-item float-center">
                        <a href="mailto:ezpaarse@couperin.org" title="Contactez-nous">
                          <img src="cid:ezmesure_email.png" alt="Mail">
                        </a>
                      </th>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </center>
        </td>
      </tr>
    </table>
  </body>
</html>
